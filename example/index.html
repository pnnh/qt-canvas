<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

    <meta content="width=device-width, height=device-height, user-scalable=0" name="viewport"/>

    <title>qt-canvas</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh
        }

        canvas {
            border: 0px none;
            background-color: white;
            height: 100px;
            width: 100px;
        }

        canvas {
            outline: 0px solid transparent;
            caret-color: transparent;
            cursor: default
        }
    </style>
    <link href="/src/index.scss" rel="stylesheet"/>
</head>
<body>

<canvas contenteditable="true" id="qtcanvas" oncontextmenu="event.preventDefault()"></canvas>

<div id="root"></div>
<script src="/src/index.tsx" type="module"></script>
</body>
</html>
